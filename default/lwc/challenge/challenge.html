<template>
    <lightning-card title="Test" >
        <div class="slds-m-around_medium">
          <lightning-input label="Object" value={nameObject} onchange={objectHandler}></lightning-input>
          <a></a>
          <lightning-input label="Layout" value={nameLayout} onchange={layoutHandler}></lightning-input>
        </div>
        <lightning-button variant="brand" label="apply" onclick={clickOnButton} class="slds-m-left_x-small"></lightning-button>
      </lightning-card>

      <lightning-card title="Metadata">
        <div class="slds-m-around_medium">
            <template if:true={fields}>
                <template for:each={fields} for:item="field">
                    <li key={field.Id}>{field.Data.Name} - {field.Data.Labels__c} - {field.Data.Type__c} - {field.Data.FLS__c}  </li>
                </template>
            </template>
            <template if:true={error}>
                {error}
            </template>
        </div>
    </lightning-card>

</template>
