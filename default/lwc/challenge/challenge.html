<template>
    <lightning-card title="Test" >
        <div class="slds-m-around_medium">
          <lightning-input label="Object" value={object} onchange={objectHandler}></lightning-input>
          <a></a>
          <lightning-input label="Layout" value={layout} onchange={layoutHandler}></lightning-input>
        </div>
        <lightning-button variant="brand" label="apply" onclick={clickOnButton} class="slds-m-left_x-small"></lightning-button>
      </lightning-card>

      <lightning-card title="Metadata">
        <div class="slds-m-around_medium">
            <template if:true={fields}>
                <template for:each={fields} for:item="field">
                    <p key={field.Id}>{field.Name} - {field.labels__c} - {field.type__c} - {field.fls__c}  </p>
                    
                </template>
            </template>
            <template if:true={error}>
                statusText: {error}
            </template>
        </div>
    </lightning-card>

</template>
