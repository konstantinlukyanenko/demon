<template>
    <lightning-card title="Task â„– 1">
        <div class="slds-m-around_medium">
          <lightning-input label="Object" value={objectName} onchange={objectNameHandler}></lightning-input>
          <a></a>
          <lightning-input label="Layout" value={layoutName} onchange={layoutNameHandler}></lightning-input>
        </div>
        <lightning-button variant="brand" label="apply" onclick={clickOnButton} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>

    <lightning-card title="Metadata">
        <div class="slds-m-around_xx-small">
            <template if:true={fields}>
                <template for:each={fields} for:item="field">
                        <lightning-layout-item key={field.Id}>
                            <lightning-card>
                                <p>{field.data.name}-{field.data.label}-{field.data.type}-Read Access :{field.data.readAccess}-Edit Access :{field.data.editAccess}</p>
                            </lightning-card>
                        </lightning-layout-item>
                </template>
            </template>
            <template if:true={error}>
                {error}
            </template>
        </div>
    </lightning-card>
</template>
